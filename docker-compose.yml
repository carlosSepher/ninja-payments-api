version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ninja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ninja_payments
      POSTGRES_USER: ninja
      POSTGRES_PASSWORD: ninjapass
    ports:
      - "5442:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize schema on first run
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
