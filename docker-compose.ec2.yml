services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ninja-payments-api:latest
    env_file:
      - deploy/ec2.env
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
